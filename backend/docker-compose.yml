version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tracely-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tracely_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tracely-backend
    environment:
      - ENVIRONMENT=development
      - PORT=8080
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/tracely_dev?sslmode=disable
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_EXPIRATION=1h
      - REFRESH_EXPIRATION=720h
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8000,http://localhost:8001
      - LOG_LEVEL=info
      - TRACE_STORAGE_DIR=/app/traces
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./traces:/app/traces
    restart: unless-stopped

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tracely-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tracely.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
