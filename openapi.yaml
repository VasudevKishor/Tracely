openapi: 3.0.0
info:
  title: Tracely API
  description: Unified API Debugging, Distributed Tracing and Scenario Automation Platform
  version: 1.0.0
  contact:
    name: Development Team

servers:
  - url: http://localhost:8081
    description: Development Server
  - url: https://api.tracely.com
    description: Production Server

paths:
  /api/v1/auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
              required:
                - email
                - password
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user_id:
                    type: string
                  email:
                    type: string
                  name:
                    type: string
        "401":
          description: Invalid credentials

  /api/v1/auth/register:
    post:
      tags:
        - Authentication
      summary: User registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                name:
                  type: string
              required:
                - email
                - password
                - name
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user_id:
                    type: string
                  message:
                    type: string
        "400":
          description: Email already exists

  /api/v1/auth/logout:
    post:
      tags:
        - Authentication
      summary: User logout
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Logged out successfully

  /api/v1/workspaces:
    get:
      tags:
        - Workspaces
      summary: Get all workspaces
      security:
        - BearerAuth: []
      responses:
        "200":
          description: List of workspaces
          content:
            application/json:
              schema:
                type: object
                properties:
                  workspaces:
                    type: array
                    items:
                      $ref: "#/components/schemas/Workspace"

    post:
      tags:
        - Workspaces
      summary: Create workspace
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
              required:
                - name
      responses:
        "201":
          description: Workspace created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"

  /api/v1/workspaces/{workspace_id}:
    get:
      tags:
        - Workspaces
      summary: Get workspace details
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Workspace details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"

    put:
      tags:
        - Workspaces
      summary: Update workspace
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
      responses:
        "200":
          description: Workspace updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"

    delete:
      tags:
        - Workspaces
      summary: Delete workspace
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Workspace deleted

  /api/v1/workspaces/{workspace_id}/collections:
    get:
      tags:
        - Collections
      summary: Get all collections
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of collections
          content:
            application/json:
              schema:
                type: object
                properties:
                  collections:
                    type: array
                    items:
                      $ref: "#/components/schemas/Collection"

    post:
      tags:
        - Collections
      summary: Create collection
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
              required:
                - name
      responses:
        "201":
          description: Collection created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Collection"

  /api/v1/workspaces/{workspace_id}/collections/{collection_id}:
    get:
      tags:
        - Collections
      summary: Get collection details
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
        - name: collection_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Collection details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Collection"

  /api/v1/workspaces/{workspace_id}/collections/{collection_id}/requests:
    post:
      tags:
        - Requests
      summary: Create API request
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
        - name: collection_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RequestPayload"
      responses:
        "201":
          description: Request created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Request"

  /api/v1/workspaces/{workspace_id}/requests/{request_id}/execute:
    post:
      tags:
        - Requests
      summary: Execute API request
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
        - name: request_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                override_url:
                  type: string
                override_headers:
                  type: object
                trace_id:
                  type: string
                span_id:
                  type: string
                parent_span_id:
                  type: string
      responses:
        "200":
          description: Request executed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExecutionResponse"

  /api/v1/workspaces/{workspace_id}/requests/{request_id}/history:
    get:
      tags:
        - Requests
      summary: Get request execution history
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
        - name: request_id
          in: path
          required: true
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        "200":
          description: Request history
          content:
            application/json:
              schema:
                type: object
                properties:
                  executions:
                    type: array
                    items:
                      $ref: "#/components/schemas/Execution"
                  total:
                    type: integer

  /api/v1/workspaces/{workspace_id}/traces:
    get:
      tags:
        - Tracing
      summary: Get traces
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
        - name: service_name
          in: query
          schema:
            type: string
        - name: start_time
          in: query
          schema:
            type: string
            format: date-time
        - name: end_time
          in: query
          schema:
            type: string
            format: date-time
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        "200":
          description: List of traces
          content:
            application/json:
              schema:
                type: object
                properties:
                  traces:
                    type: array
                    items:
                      $ref: "#/components/schemas/Trace"
                  total:
                    type: integer

  /api/v1/workspaces/{workspace_id}/traces/{trace_id}:
    get:
      tags:
        - Tracing
      summary: Get trace details
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
        - name: trace_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Trace details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TraceDetail"

  # ========== TRACING CONFIGURATION ENDPOINTS ==========
  /api/v1/workspaces/{workspace_id}/tracing/configs:
    get:
      tags:
        - Tracing Configuration
      summary: Get all service tracing configurations
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: List of tracing configurations
          content:
            application/json:
              schema:
                type: object
                properties:
                  configs:
                    type: array
                    items:
                      $ref: "#/components/schemas/ServiceTracingConfig"
                  count:
                    type: integer
        "403":
          description: Access denied

    post:
      tags:
        - Tracing Configuration
      summary: Create service tracing configuration
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTracingConfigRequest"
      responses:
        "201":
          description: Configuration created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceTracingConfig"
        "409":
          description: Configuration already exists for service

  /api/v1/workspaces/{workspace_id}/tracing/configs/{config_id}:
    get:
      tags:
        - Tracing Configuration
      summary: Get tracing configuration by ID
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: config_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Tracing configuration
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceTracingConfig"
        "404":
          description: Configuration not found

    put:
      tags:
        - Tracing Configuration
      summary: Update tracing configuration
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: config_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateTracingConfigRequest"
      responses:
        "200":
          description: Configuration updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceTracingConfig"

    delete:
      tags:
        - Tracing Configuration
      summary: Delete tracing configuration
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: config_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Configuration deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /api/v1/workspaces/{workspace_id}/tracing/configs/{config_id}/toggle:
    post:
      tags:
        - Tracing Configuration
      summary: Toggle tracing for a service
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: config_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                enabled:
                  type: boolean
              required:
                - enabled
      responses:
        "200":
          description: Tracing toggled
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  config:
                    $ref: "#/components/schemas/ServiceTracingConfig"

  /api/v1/workspaces/{workspace_id}/tracing/configs/bulk-toggle:
    post:
      tags:
        - Tracing Configuration
      summary: Toggle tracing for multiple services
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                service_names:
                  type: array
                  items:
                    type: string
                enabled:
                  type: boolean
              required:
                - service_names
                - enabled
      responses:
        "200":
          description: Bulk toggle successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  updated_count:
                    type: integer

  /api/v1/workspaces/{workspace_id}/tracing/services/{service_name}:
    get:
      tags:
        - Tracing Configuration
      summary: Get tracing configuration for a specific service
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: service_name
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Service tracing configuration
          content:
            application/json:
              schema:
                type: object
                properties:
                  config:
                    $ref: "#/components/schemas/ServiceTracingConfig"
                  is_default:
                    type: boolean

  /api/v1/workspaces/{workspace_id}/tracing/enabled-services:
    get:
      tags:
        - Tracing Configuration
      summary: Get list of services with tracing enabled
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: List of enabled services
          content:
            application/json:
              schema:
                type: object
                properties:
                  enabled_services:
                    type: array
                    items:
                      type: string
                  count:
                    type: integer

  /api/v1/workspaces/{workspace_id}/tracing/disabled-services:
    get:
      tags:
        - Tracing Configuration
      summary: Get list of services with tracing disabled
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: List of disabled services
          content:
            application/json:
              schema:
                type: object
                properties:
                  disabled_services:
                    type: array
                    items:
                      type: string
                  count:
                    type: integer

  /api/v1/workspaces/{workspace_id}/tracing/check:
    get:
      tags:
        - Tracing Configuration
      summary: Check if tracing is enabled for a service
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: service_name
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Tracing status for service
          content:
            application/json:
              schema:
                type: object
                properties:
                  service_name:
                    type: string
                  enabled:
                    type: boolean
                  should_sample:
                    type: boolean

  /api/v1/workspaces/{workspace_id}/monitoring/dashboard:
    get:
      tags:
        - Monitoring
      summary: Get monitoring dashboard
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
        - name: time_range
          in: query
          schema:
            type: string
            enum: [last_hour, last_24h, last_7d, last_30d]
            default: last_hour
      responses:
        "200":
          description: Dashboard data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dashboard"

  /api/v1/workspaces/{workspace_id}/governance/policies:
    get:
      tags:
        - Governance
      summary: Get governance policies
      security:
        - BearerAuth: []
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of policies
          content:
            application/json:
              schema:
                type: object
                properties:
                  policies:
                    type: array
                    items:
                      $ref: "#/components/schemas/Policy"

  /api/v1/users/settings:
    get:
      tags:
        - Settings
      summary: Get user settings
      security:
        - BearerAuth: []
      responses:
        "200":
          description: User settings
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSettings"

    put:
      tags:
        - Settings
      summary: Update user settings
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserSettings"
      responses:
        "200":
          description: Settings updated

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Workspace:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        owner_id:
          type: string
          format: uuid
        members:
          type: array
          items:
            type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Collection:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        workspace_id:
          type: string
          format: uuid
        request_count:
          type: integer
        created_at:
          type: string
          format: date-time

    Request:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        method:
          type: string
          enum: [GET, POST, PUT, DELETE, PATCH, HEAD, OPTIONS]
        url:
          type: string
          format: uri
        headers:
          type: object
        query_params:
          type: object
        body:
          type: object
        collection_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time

    RequestPayload:
      type: object
      properties:
        name:
          type: string
        method:
          type: string
          enum: [GET, POST, PUT, DELETE, PATCH, HEAD, OPTIONS]
        url:
          type: string
          format: uri
        headers:
          type: object
        query_params:
          type: object
        body:
          type: object
        description:
          type: string
      required:
        - name
        - method
        - url

    Execution:
      type: object
      properties:
        id:
          type: string
          format: uuid
        status_code:
          type: integer
        response_time_ms:
          type: integer
        timestamp:
          type: string
          format: date-time
        trace_id:
          type: string
          format: uuid
        span_id:
          type: string
          format: uuid
        parent_span_id:
          type: string
          format: uuid

    ExecutionResponse:
      type: object
      properties:
        execution_id:
          type: string
          format: uuid
        status_code:
          type: integer
        response_time_ms:
          type: integer
        response_body:
          type: object
        response_headers:
          type: object
        trace_id:
          type: string
          format: uuid
        span_id:
          type: string
          format: uuid
        parent_span_id:
          type: string
          format: uuid
        timestamp:
          type: string
          format: date-time

    Trace:
      type: object
      properties:
        trace_id:
          type: string
          format: uuid
        service_name:
          type: string
        span_count:
          type: integer
        total_duration_ms:
          type: number
        start_time:
          type: string
          format: date-time
        status:
          type: string
          enum: [success, error, timeout]

    TraceDetail:
      type: object
      properties:
        trace_id:
          type: string
          format: uuid
        spans:
          type: array
          items:
            $ref: "#/components/schemas/Span"

    Span:
      type: object
      properties:
        span_id:
          type: string
          format: uuid
        parent_span_id:
          type: string
          format: uuid
        operation_name:
          type: string
        service_name:
          type: string
        start_time:
          type: string
          format: date-time
        duration_ms:
          type: number
        tags:
          type: object
        logs:
          type: array
          items:
            type: object

    Dashboard:
      type: object
      properties:
        total_requests:
          type: integer
        successful_requests:
          type: integer
        failed_requests:
          type: integer
        avg_response_time_ms:
          type: number
        p95_response_time_ms:
          type: number
        p99_response_time_ms:
          type: number
        error_rate:
          type: number
        top_endpoints:
          type: array
          items:
            type: object
        services:
          type: array
          items:
            type: object

    Policy:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        enabled:
          type: boolean
        rules:
          type: array
          items:
            type: object

    UserSettings:
      type: object
      properties:
        theme:
          type: string
          enum: [light, dark]
        notifications_enabled:
          type: boolean
        email_notifications:
          type: boolean
        language:
          type: string
        timezone:
          type: string
        preferences:
          type: object

    ServiceTracingConfig:
      type: object
      properties:
        id:
          type: string
          format: uuid
        workspace_id:
          type: string
          format: uuid
        service_name:
          type: string
        enabled:
          type: boolean
        sampling_rate:
          type: number
          minimum: 0
          maximum: 1
          description: Sampling rate between 0 and 1
        log_trace_headers:
          type: boolean
          description: Whether to log trace headers
        propagate_context:
          type: boolean
          description: Whether to propagate trace context to downstream services
        capture_request_body:
          type: boolean
          description: Whether to capture request body in traces
        capture_response_body:
          type: boolean
          description: Whether to capture response body in traces
        max_body_size_bytes:
          type: integer
          description: Maximum body size to capture in bytes
